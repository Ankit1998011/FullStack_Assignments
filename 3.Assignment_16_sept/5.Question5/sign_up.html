<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <div style="border: 2px solid black; text-align: center;">
        <h1>Sign-up Form</h1>
        <form action="">
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName" minlength="3" required>
            <br>
            <br>
            <label for="lName">Last name:</label>
            <input type="text" name="lName" id="lName" minlength="3" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" minlength="3" required>
            <br>
            <br>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" required>
            <br><br>
            <label for="confirm">Confirm password:</label>
            <input type="password" name="confirm" id="confirm" required>
            <br><br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="0" max="150" required>
            <br><br>
            <fieldset style="border: 0;">
                <legend>Gender:</legend>
                <input type="radio" name="gender" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Female">
                <label for="Female">Female</label>
            </fieldset>
            <br><br>
            <label for="terms">Accept Terms and Conditions:</label>
            <input type="checkbox" name="terms" id="terms" required>
            <br><br>
            <button type="submit">Submit</button>
            <br><br>
            <a href="./sign_in.html"><u>Sign-in</u></a>
            <br><br>
        </form>
    </div>
    
</body>
</html>
